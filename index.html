<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="result-wraper"  style="display:none">
            <div class="result">
                <div class="correct-count-wraper">
                    <h2>Correct</h2>
                    <div class="correct-count">34</div>
                </div>
                <div class="incorrect-count-wraper">
                    <h2>Incorrect</h2>
                    <div class="incorrect-count">34</div>
                </div>
            </div>
        </div>
        <div class="timer">
            <span class="hour">00</span>
            <span class="divider">:</span>
            <span class="minute">00</span>
            <span class="divider">:</span>
            <span class="second">00</span>
        </div>
        <div id="problem-set">
            
        </div>

        <button class="btn" id="submit">Submit</button>
        <a class="btn" id="retake" href="" >Retake</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
